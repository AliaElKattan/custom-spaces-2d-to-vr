<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8">

		<!-- P5 libraries -->
		<script language="javascript" type="text/javascript" src="../libraries/p5.js"></script>

		<!-- A-Frame libraries -->
		<script language="javascript" type="text/javascript" src="../libraries/aframe.min.js"></script>

		<!-- AFrameP5 library -->
		<script language="javascript" type="text/javascript" src="../libraries/aframep5.js"></script>



		<!-- custom styles -->
		<style>
			body {
				padding: 0;
				margin: 0;
			}
		</style>
	</head>
	<body>

		<!-- container to hold our VR scene - make sure to give this element an ID of 'VRScene' -->
<div id="vr">
	<!-- P5 Sketch -->
	<script language="javascript" type="text/javascript" src="sketchvr3.js"></script>

</div>
		  <a-scene id="VRScene">

			<a-assets id="VRAssets">
		    <!-- <img id="sky" src="images/sky.jpg"> -->
				<img src="images/gold_block.png" id="gold">




				<a-asset id="chair_obj" src="images/chair/chair.obj"></a-asset>
				<a-asset id="chair_mtl" src="images/chair/chair.mtl"></a-asset>

				<a-asset id="desk_obj" src="images/desk.obj"></a-asset>
				<a-asset id="desk_mtl" src="images/desk.mtl"></a-asset>

				<a-asset id="laptop_obj" src="images/laptop.obj"></a-asset>
				<a-asset id="laptop_mtl" src="images/laptop.mtl"></a-asset>

				<a-asset id="bed_obj" src="images/bed.obj"></a-asset>
				<a-asset id="bed_mtl" src="images/bed.mtl"></a-asset>

				<a-asset id="table_obj" src="images/shorttable.obj"></a-asset>
				<a-asset id="table_mtl" src="images/shorttable.mtl"></a-asset>

				<a-asset id="cupboard_obj" src="images/cupboard.obj"></a-asset>
				<a-asset id="cupboard_mtl" src="images/cupboard.mtl"></a-asset>

				<a-asset id="couch_obj" src="images/couch.obj"></a-asset>
				<a-asset id="couch_mtl" src="images/couch.mtl"></a-asset>


			</a-assets>

 			<!-- <a-sky src="#sky"></a-sky>
 -->

	    </a-scene>

	</body>
</html>
